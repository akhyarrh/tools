<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <!-- load style from root path -->
    <link rel="stylesheet" href="/tools/main.css">
</head>
<body>
    <main>
        <h1>Jekyll New Post</h1>
        <form>
        <label for="titleInput">Title"</label>
        <input type="text" id="titleInput" placeholder="Post Title">

        <label for="imagePathInput">Path to image</label>
        <input type="text" id="imagePathInput" placeholder="/assets/img/cover.jpg">
            
        <label for="imageAltInput">Image alt text</label>
        <input type="text" id="imageAltInput" placeholder="Image description...">

        <p>Filename: <pre><code id="filenameOutput"></code></pre></p>
        
        <label for="editor">Editor (Front Matter + Content)</label>
        <textarea id="editor"></textarea>

        <button id="downloadBtn">Download</button>
        <button id="copyBtn">Copy</button>
        </form>
        
    </main>

    <script src="/tools/new-post/script.js" defer></script>
</body>
</html>
